<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in</title>
        <link rel="stylesheet" href="sign_style.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <style>
            body {
            background: url('images/background1.jpg') center center / cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            }
            .login-container {
                background: rgba(255, 255, 255, 0.7);
                border-radius: 10px;
                padding: 30px;
                width: 100%;
                max-width: 400px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                text-align: center;
                backdrop-filter: blur(5px);
            }
            .login-title {
                font-size: 34px;
                font-weight: bold;
                margin-bottom: 20px;
                color: #000;
            }
            .form-group input {
                width: 100%;
                padding: 12px;
                margin-bottom: 12px;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 14px;
                outline: none;
                background: rgba(255, 255, 255, 0.9);
                transition: all 0.2s ease;
            }
            .form-group input:focus {
                border-color: #000;
                box-shadow: 0 0 0 3px rgba(0,0,0,0.1);
            }
            .btn-submit {
                width: 100%;
                background-color: #000;
                color: #fff;
                border-radius: 5px;
                margin-top: 3px;
                letter-spacing: 0.5px;
                padding: 12px 16px;
                border: none;
                cursor: pointer;
            }
            .btn-submit:hover { background-color: #222; }
            .remember-row {
                display:flex; align-items:center; gap:8px; margin: 6px 0 12px;
                color:#000; font-size:14px;
            }
            .signup-link { margin-top: 14px; font-size: 14px; color: #000; }
            .signup-link a { color: #000; text-decoration: underline; }
            .error { border-color: #e53935 !important; }
            .error-icon { color: #e53935 !important; }
            .icon-wrapper { position: relative; }
            .icon-wrapper i {
                position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: #888;
                cursor: pointer;
                z-index: 2; 
            }
            input[type="password"]::-ms-reveal,
            input[type="password"]::-ms-clear {
                display: none;
            }
            input[type="password"]::-webkit-textfield-decoration-container,
            input[type="password"]::-webkit-credentials-auto-fill-button {
                display: none !important;
            }
            input[type="password"] {
                -webkit-appearance: none;
                appearance: none;
            }
            input::placeholder { color: #999; }
            .form-message {
                margin: 8px 0 12px;
                padding: 10px 12px;
                border-radius: 8px;
                font-size: 14px;
                color: #333;
                background: rgba(0,0,0,0.04);
                display: none;
            }
            .form-message.error {
                display: block;
                background: rgba(229,57,53,0.1);
                color: #b71c1c;
                border: 1px solid rgba(229,57,53,0.12);
            }
            .forgot-link {
                text-align: left;
                margin: 0;
                font-size: 14px;
                color: #000;
            }
            .forgot-link a {
                color: #000; /* always black */
                text-decoration: underline;
            }
            .forgot-link a:visited { color: #000; }
            .forgot-link a:hover { color: #000; }

            .form-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                gap: 8px;
                margin: 6px 0 12px;
                padding: 0 2px; 
            }
            .form-row .remember-row,
            .form-row .forgot-link {
                margin: 0;
                flex: 0 1 auto; 
            }
            .form-row .forgot-link { text-align: right; }
        </style>

       
        <script>
        const K = { USERS:'app_users', SESSION:'app_session', REMEMBER:'app_remember' };
        const store = {
          get(k, fb=null){ try{ return JSON.parse(localStorage.getItem(k)) ?? fb; }catch{return fb} },
          set(k,v){ localStorage.setItem(k, JSON.stringify(v)); },
          remove(k){ localStorage.removeItem(k); }
        };
        const uid = () => 'u_' + Math.random().toString(36).slice(2,10);
        const encodePw = (s) => s;

        function users_all(){ return store.get(K.USERS, []); }
        function users_find_by_email(email){ return users_all().find(u => u.email.toLowerCase() === email.toLowerCase()); }
        function session_login(user){
          const s = { userId:user.id, email:user.email, name:user.name||user.email, loginAt: Date.now() };
          store.set(K.SESSION, s);
          return s;
        }
        function remember_set(email, enabled){ if(!enabled) return store.remove(K.REMEMBER); store.set(K.REMEMBER,{email,at:Date.now()}); }
        function remember_get(){ return store.get(K.REMEMBER,null); }
        </script>
    </head>
    <body>
        <div class="login-container">
            <div class="login-title">Sign in</div>
            <form id="loginForm">
                <div class="form-group icon-wrapper">
                    <input type="email" id="email" placeholder="Email" />
                    <i id="emailIcon" class="fa-regular fa-envelope"></i>
                </div>
                <div class="form-group icon-wrapper">
                    <input type="password" id="password" placeholder="Password" />
                    <i id="passwordIcon" class="fa-regular fa-eye-slash" title="Show password" aria-hidden="true"></i>
                </div>
                <div id="formMessage" class="form-message" role="status" aria-live="polite"></div>
                <div class="form-row">
                    <label class="remember-row">
                        <input type="checkbox" id="remember" />
                        Remember me
                    </label>
                    <div class="forgot-link"><a href="forgetpass.html">Forgot password?</a></div>
                </div>
                <button class="btn-submit" type="submit">Sign in</button>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="Signup.html">Sign up</a>
            </div>
        </div>
        <script>
        document.addEventListener('DOMContentLoaded', () => {
          const saved = remember_get();
          if (saved && saved.email) {
            const emailEl = document.getElementById('email');
            const rememberEl = document.getElementById('remember');
            if (emailEl) emailEl.value = saved.email;
            if (rememberEl) rememberEl.checked = true;
          }
        });
        </script>
        <script>
            var form = document.getElementById('loginForm');
            var email = document.getElementById('email');
            var password = document.getElementById('password');
            var emailIcon = document.getElementById('emailIcon');
            var passwordIcon = document.getElementById('passwordIcon');

            var originalPlaceholders = { email: 'Email', password: 'Password' };

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                clearErrors();
                var valid = true;

                if (email.value.trim() === '') {
                    showError('email', 'Email is required');
                    valid = false;
                } else if (!isValidEmail(email.value)) {
                    showError('email', 'Invalid email format');
                    valid = false;
                }
                if (password.value.trim() === '') {
                    showError('password', 'Password is required');
                    valid = false;
                }

                
                if (valid) {
                    const u = users_find_by_email(email.value);
                    if (!u || encodePw(password.value) !== u.password) {
                        showError('password', 'Email or password is incorrect');
                        return;
                    }

                    const s = session_login(u);
                    var msgEl = document.getElementById('formMessage'); 
                    if (msgEl) { 
                        msgEl.textContent = ''; 
                        msgEl.classList.remove('error'); 
                    }
                    const remember = document.getElementById('remember').checked;
                    remember_set(u.email, remember);
                    if (email.value.trim().toLowerCase() === 'admin@avant.com' && password.value === '123456') {
                        localStorage.setItem('role', 'admin');
                        alert('Welcome Admin!');
                        window.location.href = 'admin.html';
                    } else {
                        localStorage.setItem('role', 'user');
                        alert('Welcome back!');
                        window.location.href = 'index.html';
                    }
                }
             }); 


            function showError(id, msg) {
                var input = document.getElementById(id);
                var icon = document.getElementById(id + 'Icon');
                var msgEl = document.getElementById('formMessage');
                input.classList.add('error');
                input.placeholder = msg;
                icon.classList.add('error-icon');
                if (msgEl) {
                    msgEl.textContent = msg;
                    msgEl.classList.add('error');
                }
            }

            function clearErrors() {
                ['email', 'password'].forEach(function(id) {
                    var input = document.getElementById(id);
                    var icon = document.getElementById(id + 'Icon');
                    input.classList.remove('error');
                    input.placeholder = originalPlaceholders[id];
                    icon.classList.remove('error-icon');
                });
                var msgEl = document.getElementById('formMessage');
                if (msgEl) {
                    msgEl.textContent = '';
                    msgEl.classList.remove('error');
                }
            }

            email.addEventListener('input', function() {
                if (this.classList.contains('error')) {
                    this.classList.remove('error');
                    this.placeholder = originalPlaceholders.email;
                    emailIcon.classList.remove('error-icon');
                }
            });
            password.addEventListener('input', function() {
                if (this.classList.contains('error')) {
                    this.classList.remove('error');
                    this.placeholder = originalPlaceholders.password;
                    passwordIcon.classList.remove('error-icon');
                }
            });
            passwordIcon.addEventListener('click', function() {
                if (password.type === 'password') {
                    password.type = 'text';
                    passwordIcon.classList.remove('fa-eye-slash');
                    passwordIcon.classList.add('fa-eye');
                    passwordIcon.setAttribute('title', 'Hide password');
                } else {
                    password.type = 'password';
                    passwordIcon.classList.remove('fa-eye');
                    passwordIcon.classList.add('fa-eye-slash');
                    passwordIcon.setAttribute('title', 'Show password');
                }
            });

            function isValidEmail(email) {
                var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return regex.test(email);
            }
        </script>
    </body>
</html>
