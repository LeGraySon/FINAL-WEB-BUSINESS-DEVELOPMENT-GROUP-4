<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avant Atelier - Payment Receipt</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  html, body {
    height: 100%;
  }

  body {
    margin: 0;
    font-family: 'Courier New', monospace;
    background-image: url(images/background\ texture.jpg);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .receipt-main {
    flex: 1 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 0;
  }

  .receipt-container {
    background: #f7f7f7;
    width: 320px;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    overflow: hidden;
    position: relative;
    padding-top: 10px;
    animation: drop 1s ease forwards;
  }

  @keyframes drop {
    from { transform: translateY(-100%); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  .receipt-header {
    background-color: #000;
    color: white;
    text-align: center;
    padding: 15px 0;
    font-weight: bold;
    letter-spacing: 2px;
    font-size: 18px;
  }

  .printer-slot {
    width: 80%;
    height: 6px;
    background: #222;
    margin: 0 auto;
    border-radius: 3px;
    box-shadow: inset 0 -1px 2px rgba(255,255,255,0.3);
  }

  .receipt-paper {
    background-color: #ffffff;
    width: 280px;
    margin: 0 auto;
    margin-top: 5px;
    border-top: 3px solid #333;
    border-bottom: 3px dashed #bbb;
    overflow: hidden;
    position: relative;
    height: 0;
    opacity: 0;
    animation: printPaper 3s ease forwards 1s;
  }

  @keyframes printPaper {
    0% { height: 0; opacity: 0; }
    100% { height: 460px; opacity: 1; }
  }

  .receipt-content { padding: 20px; text-align: center; }
  .title { font-size: 16px; margin-bottom: 10px; font-weight: bold; letter-spacing: 1px; }

  .order-id { font-size: 12px; margin-bottom: 12px; color: #444; }

  .product-list {
    font-size: 13px;
    text-align: left;
    margin-top: 10px;
    border-top: 1px dashed #bbb;
    padding-top: 6px;
  }
  .product-item { display: flex; justify-content: space-between; margin: 3px 0; }

  .total { margin-top: 12px; font-weight: bold; font-size: 14px; }

  .qr-box {
    margin-top: 16px;
  }
  .qr-box img {
    width: 120px;
    height: 120px;
  }

  .barcode {
    text-align: center;
    margin-top: 15px;
    font-size: 10px;
    letter-spacing: 2px;
  }

  .barcode::before {
    content: "|||| |||| ||| ||||| ||| |||| ||||";
    display: block;
    font-size: 18px;
    margin-bottom: 5px;
  }

  .back-home-btn {
    display: inline-block;
    margin-top: 18px;
    padding: 10px 18px;
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  .back-home-btn:hover {
    background-color: #333;
  }

  .site-footer {
    margin-top: auto;
    width: 100%;
    flex-shrink: 0;
  }
</style>
</head>
<body>

<main class="receipt-main">
  <div class="receipt-container">
    <div class="receipt-header">PAYMENT RECEIPT</div>
    <div class="printer-slot"></div>

    <div class="receipt-paper">
      <div class="receipt-content">
        <div class="title">Avant Atelier</div>
        <div class="order-id" id="orderId"></div>

        <div class="product-list" id="productList"></div>

        <div class="total" id="totalAmount"></div>

        <div class="qr-box" id="qrBox"></div>

        <div class="barcode" id="barcodeText"></div>

        <button class="back-home-btn" onclick="window.location.href='index.html'">
          Back to Home Page
        </button>
      </div>
    </div>
  </div>
</main>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const order = JSON.parse(localStorage.getItem("latestOrder") || "{}");
    if (!order || !order.id) {
      document.querySelector(".receipt-content").innerHTML = "<p>No order data found.</p>";
      return;
    }

    document.getElementById("orderId").textContent = "Order ID: " + order.id;

    const listDiv = document.getElementById("productList");
    listDiv.innerHTML = order.cart.map(item => `
      <div class="product-item">
        <span>${item.name}</span>
        <span>${item.quantity} Ã— $${item.price.toFixed(2)}</span>
      </div>
    `).join("");
    
    document.getElementById("totalAmount").textContent = "TOTAL: $" + order.total.toFixed(2);
    document.getElementById("barcodeText").textContent = order.id;
    const paymentText = `Avant Atelier Payment - Order ${order.id} - $${order.total.toFixed(2)}`;
  const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(paymentText)}`;
  document.getElementById("qrBox").innerHTML = `<img src="${qrUrl}" alt="QR Code">`;
});
</script>
<script src="include-footer.js"></script>

</body>
</html>
