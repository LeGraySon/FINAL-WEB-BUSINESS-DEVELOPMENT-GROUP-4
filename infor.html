<html lang='vi'>
<head>

  <style>
    :root {
      color-scheme: dark;
      font-family: 'Space Grotesk', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      --bg: #040404;
      --card: #121212;
      --muted: #b3b3b3;
      --accent: #f7d354;
      --border: rgba(255, 255, 255, 0.08);
      --gradient: linear-gradient(135deg, #111 0%, #2d2d2d 40%, #111 100%);
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: #f7f7f2;
      line-height: 1.6;
    }
    img {
      max-width: 100%;
      display: block;
    }
    a {
      color: inherit;
    }
    .hero {
      padding: 4rem 1.5rem 3rem;
      background: var(--gradient);
      border-bottom: 1px solid var(--border);
    }
    .hero__content {
      max-width: 64rem;
      margin: 0 auto;
    }
    .hero__eyebrow {
      letter-spacing: 0.2em;
      text-transform: uppercase;
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 0.75rem;
    }
    .hero h1 {
      margin: 0 0 1rem;
      font-size: clamp(2rem, 5vw, 3.5rem);
    }
    .layout {
      max-width: 70rem;
      margin: 0 auto;
      padding: 2.5rem 1.5rem 4rem;
    }
    .page-lede {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    @media (min-width: 768px) {
      .page-lede {
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-end;
      }
    }
    .search {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      width: min(22rem, 100%);
    }
    .search span {
      font-size: 0.85rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .search input {
      background: transparent;
      border: 1px solid var(--border);
      color: inherit;
      padding: 0.9rem 1rem;
      border-radius: 999px;
      font-size: 0.95rem;
      transition: border-color 0.2s ease;
    }
    .search input:focus {
      outline: none;
      border-color: var(--accent);
    }
    .status-banner {
      background: rgba(247, 211, 84, 0.08);
      border: 1px solid rgba(247, 211, 84, 0.3);
      color: var(--accent);
      padding: 0.9rem 1rem;
      border-radius: 0.75rem;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }
    .articles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .article-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1.25rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100%;
      box-shadow: 0 25px 40px rgba(0, 0, 0, 0.45);
      transition: transform 0.2s ease, border-color 0.2s ease;
    }
    .article-card:hover {
      transform: translateY(-4px);
      border-color: rgba(247, 211, 84, 0.5);
    }
    .article-card__media {
      aspect-ratio: 4 / 3;
      overflow: hidden;
    }
    .article-card__media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .article-card__body {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
      flex: 1;
    }
    .article-card__meta {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--muted);
      margin: 0;
    }
    .article-card__body h3 {
      margin: 0;
      font-size: 1.2rem;
      line-height: 1.4;
    }
    .article-card__excerpt {
      margin: 0;
      color: #e2e2dd;
      flex: 1;
    }
    .article-card__link {
      width: fit-content;
      color: #050505;
      background: var(--accent);
      padding: 0.65rem 1.25rem;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .article-card__link:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(247, 211, 84, 0.4);
    }
    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 2rem;
      border: 1px dashed var(--border);
      border-radius: 1rem;
      color: var(--muted);
    }
  </style>
</head>

  const PLACEHOLDER_IMAGE = 'https://placehold.co/720x480/121212/FFFFFF?text=Streetvibe';
  const copy = {
    heroTitle: '\u0042\u1ea3ng tin Streetvibe',
    heroLead: '\u0054\u1ef1 \u0111\u1ed9ng t\u1ed5ng h\u1ee3p c\u00e1c b\u00e0i vi\u1ebft m\u1edbi nh\u1ea5t t\u1eeb streetvibe.vn \u0111\u1ec3 b\u1ea1n c\u00f3 th\u1ec3 r\u00e0 so\u00e1t c\u1ea3m h\u1ee9ng th\u1eddi trang, tin t\u1ee9c v\u0103n h\u00f3a v\u00e0 nh\u1eefng chuy\u1ec7n h\u1eadu tr\u01b0\u1eddng ch\u1ec9 trong m\u1ed9t trang duy nh\u1ea5t.',

    statusPrefill: '\u0110ang hi\u1ec3n th\u1ecb d\u1eef li\u1ec7u \u0111\u00e3 l\u01b0u t\u1ea1m th\u1eddi.',
    statusHydrating: '\u0110ang t\u1ea3i d\u1eef li\u1ec7u tr\u1ef1c ti\u1ebfp t\u1eeb Streetvibe...',
    statusLive: 'Hi\u1ec3n th\u1ecb d\u1eef li\u1ec7u m\u1edbi nh\u1ea5t t\u1eeb Streetvibe.',
    statusOffline: 'Kh\u00f4ng th\u1ec3 k\u1ebft n\u1ed1i Streetvibe, \u0111ang d\u00f9ng d\u1eef li\u1ec7u \u0111\u00e3 l\u01b0u.',
    statusErrorLog: 'Kh\u00f4ng th\u1ec3 c\u1eadp nh\u1eadt d\u1eef li\u1ec7u Streetvibe',
    emptyState: 'Kh\u00f4ng t\u00ecm th\u1ea5y b\u00e0i vi\u1ebft n\u00e0o v\u1edbi t\u1eeb kh\u00f3a n\u00e0y.',
    ctaLabel: '\u0110\u1ecdc b\u00e0i vi\u1ebft tr\u00ean Streetvibe'
  };

  const applyCopy = () => {
    const pairs = [
      ['hero-title', 'heroTitle'],
      ['hero-lead', 'heroLead'],
      ['lede-heading', 'ledeHeading'],
      ['lede-desc', 'ledeDesc'],
      ['search-label', 'searchLabel']
    ];
    pairs.forEach(([attr, key]) => {
      const node = document.querySelector(`[data-copy="${attr}"]`);
      if (node) node.textContent = copy[key];
    });
    const searchField = document.getElementById('search');
    if (searchField) searchField.placeholder = copy.searchPlaceholder;
  };

  applyCopy();

  const fallbackArticles = JSON.parse(document.getElementById('article-data').textContent);
  const grid = document.getElementById('articles');
  const statusBanner = document.getElementById('status');
  const searchInput = document.getElementById('search');
  let normalizedArticles = [];

  const htmlDecoder = document.createElement('textarea');
  const decodeHTML = (value = '') => {
    htmlDecoder.innerHTML = value;
    return htmlDecoder.value;
  };

  const stripHTML = (html = '') => {
    const temp = document.createElement('div');
    temp.innerHTML = html;
    return temp.textContent?.trim() ?? '';
  };

  const formatDate = (value) => {
    if (!value) return 'Streetvibe';
    const date = new Date(value);
    if (Number.isNaN(date)) return 'Streetvibe';
    return new Intl.DateTimeFormat('vi-VN', { dateStyle: 'medium' }).format(date);
  };

  const truncate = (text = '', max = 180) => {
    if (text.length <= max) return text;
    return `${text.slice(0, max).trim()}?`;
  };

  const normalizeArticle = (raw) => {
    const titleHTML = raw?.title?.rendered ?? raw?.title ?? 'B\u00e0i vi\u1ebft Streetvibe';
    const excerptHTML = raw?.excerpt?.rendered ?? raw?.excerpt ?? '';
    return {
      titleHTML,
      titlePlain: decodeHTML(titleHTML),
      excerptPlain: stripHTML(excerptHTML),
      link: raw?.link ?? raw?.url ?? '#',
      image: raw?.yoast_head_json?.og_image?.[0]?.url ?? raw?.image ?? '',
      date: raw?.date ?? null
    };
  };

  const createCard = (article) => {
    const card = document.createElement('article');
    card.className = 'article-card';

    const media = document.createElement('div');
    media.className = 'article-card__media';
    const img = document.createElement('img');
    img.loading = 'lazy';
    img.decoding = 'async';
    img.src = article.image || PLACEHOLDER_IMAGE;
    img.alt = article.titlePlain;
    media.appendChild(img);

    const body = document.createElement('div');
    body.className = 'article-card__body';

    const meta = document.createElement('p');
    meta.className = 'article-card__meta';
    meta.textContent = formatDate(article.date);

    const title = document.createElement('h3');
    title.innerHTML = article.titleHTML;

    const excerpt = document.createElement('p');
    excerpt.className = 'article-card__excerpt';
    excerpt.textContent = truncate(article.excerptPlain, 180);

    const link = document.createElement('a');
    link.className = 'article-card__link';
    link.href = article.link;
    link.target = '_blank';
    link.rel = 'noopener noreferrer';
    link.textContent = copy.ctaLabel;

    body.append(meta, title, excerpt, link);
    card.append(media, body);
    return card;
  };

  const draw = (list) => {
    grid.innerHTML = '';
    if (!list.length) {
      const empty = document.createElement('p');
      empty.className = 'empty-state';
      empty.textContent = copy.emptyState;
      grid.append(empty);
      return;
    }
    const fragment = document.createDocumentFragment();
    list.forEach((item) => fragment.append(createCard(item)));
    grid.append(fragment);
  };

  const applyFilter = () => {
    const query = searchInput.value.trim().toLowerCase();
    if (!query) {
      draw(normalizedArticles);
      return;
    }
    const filtered = normalizedArticles.filter((article) =>
      article.titlePlain.toLowerCase().includes(query) ||
      article.excerptPlain.toLowerCase().includes(query)
    );
    draw(filtered);
  };

  const hydrate = async () => {
    statusBanner.textContent = copy.statusHydrating;
    try {
      const response = await fetch(API_URL);
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      const payload = await response.json();
      normalizedArticles = payload.map(normalizeArticle);
      statusBanner.textContent = copy.statusLive;
      applyFilter();
    } catch (error) {
      console.error(copy.statusErrorLog, error);
      statusBanner.textContent = copy.statusOffline;
    }
  };

  normalizedArticles = fallbackArticles.map(normalizeArticle);
  draw(normalizedArticles);
  statusBanner.textContent = copy.statusPrefill;
  searchInput.addEventListener('input', applyFilter);
  hydrate();
})();
</script>
</body>
</html>
